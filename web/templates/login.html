<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AutoC2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">AutoC2</h1>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="messages">
              {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- JavaScript to hide flash messages after 5 seconds -->
    <script>
      // Set a timeout to hide flash messages after 5 seconds
      setTimeout(function() {
          const flashMessages = document.querySelectorAll('.messages');
          flashMessages.forEach(function(message) {
              message.style.transition = 'opacity 0.5s ease';
              message.style.opacity = '0';
              setTimeout(() => message.remove(), 500); // Remove from DOM after fade-out
          });
      }, 5000); // 5000 ms
  </script>
</body>
</html>
