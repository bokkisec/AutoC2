<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoC2 | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Dashboard content -->
    <div class="container">

        <h1 class="title">AutoC2</h1>

        <!-- Navbar with links -->
        <nav class="navbar">
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}" class="button">Dashboard</a>
                <a href="http://localhost:5000" class="button">Logs</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('logout') }}" class="button">Logout</a>
            </div>
        </nav>
        
        <div class="main">
            <h2 style="color: #ffffff;">Agents</h2>

            {% for agent in agents %}
                <div class="dropdown" onclick="toggleDropdown(this)">
                    <div class="dropdown-header"><h3>{{ agent.hostname }} ({{ agent.ip }}) - Agent ID: {{ agent.id }}</h3></div>
                    <div class="dropdown-content" onclick="event.stopPropagation();">
                        <form onsubmit="event.preventDefault(); sendCommand({{ agent.id }});">
                            <label for="command-{{ agent.id }}">Command:</label>
                            <input type="text" id="command-{{ agent.id }}"" style="width: 50%;" required>
                            <button type="submit" class="button">Send</button>
                        </form>

                        <div id="output-{{ agent.id }}" class="output"></div>
                        
                        <h4>Output:</h4>
                        <div>
                            <!-- Buttons for output logs 1-10 -->
                            {% for i in range(1, 11) %}
                            <button class="button" onclick="updateOutput({{ i }})">{{ i }}</button>
                            {% endfor %}
                        </div>
                        
                        <!-- Dynamic output log display area -->
                        <div id="output-log" class="output">
                            Output Log#: Select a button to see the output here.
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>

    <script>
        function toggleDropdown(element) {
            element.classList.toggle('open');
        }

        function sendCommand(agentId) {
            const commandInput = document.getElementById(`command-${agentId}`);
            const command = commandInput.value;
            const outputDiv = document.getElementById(`output-${agentId}`);

            if (command.trim() === "") {
                alert("Please enter a command.");
                return;
            }

            // Send command to the server using AJAX
            fetch(`/send_command`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ agent_id: agentId, command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    outputDiv.innerHTML = `<strong>Output:</strong><br>${data.output}`;
                } else {
                    outputDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                }
                commandInput.value = "";  // Clear the command input field
            })
            .catch(error => {
                outputDiv.innerHTML = `<strong>Error:</strong> Could not send command.`;
            });
        }
    </script>

    <script>
        function updateOutput(logNumber) {
            const outputLog = document.getElementById('output-log');
            outputLog.innerText = `Output Log ${logNumber}: This is the content for output log ${logNumber}`;
        }
    </script>

</body>
</html>
